<!DOCTYPE html>

  <head>

  <body>
    <!-- Menú de Navegación -->
    <header class="header">

        <img
              src="logo.png"
              alt="Logo de Marcela Di Lullo Barber Color"> 
      </div>
      <div class="titulo">Marcela Di Lullo</div>
          <nav>
          <ul class="nav-links">
            <li>
              <a href="#Inicio">Inicio</a>
            </li>
            <li>
              <a href="#Galeria">Galería</a>

            <li>
              <a href="#Turnos">Turnos</a>

        </nav>
       <a href="#Contacto" class="btn"><button>Contacto</button></a>
      </div>
    </header>
    
 <!--Carrusel-->
 <div id="carouselExampleIndicators" class="carousel slide carruselCss">
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
      aria-current="true" aria-label="Slide 1"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
      aria-label="Slide 2"></button>
    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
      aria-label="Slide 3"></button>
  </div>
  <div class="carousel-inner img1">
    <div class="carousel-item active carruselCss">
      <img src="img-carrusel/imagen1.jpg" class="d-block w-100 imag1" alt="Imagen corte de pelo 1" title="Imagen corte de pelo 1">
    </div>
    <div class="carousel-item img2">
      <img src="img-carrusel/imagen2.jpg" class="w-100 imag1" alt="Imagen corte de pelo 2" title="Imagen corte de pelo 2">
    </div>
    <div class="carousel-item img3">
      <img src="img-carrusel/imagen3.jpg" class="w-100 imag1" alt="Imagen corte de pelo 3" title="Imagen corte de pelo 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

      <!--Sección de Galería de Imágenes-->
      <div class="full-img" id="fullImgBox">
        <img src="img-gal/descarga1.jpg" id="fullimg" alt="">
        <span onclick="closeImg()">X</span>
    </div>

    <h1><span>Galeria de Imagenes</span></h1>
    <div class="img-galeria" id="Galeria">
        <img src="img-gal/descarga1.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="img-gal/descarga2.jpg" onclick="openFullImg(this.src)" alt="">
        <img src="img-gal/descarga3.jpg" onclick="openFullImg(this.src)" alt="">

        <img src="img-gal/descarga9.jpg" onclick="openFullImg(this.src)" alt="">

    </section>
</div>
